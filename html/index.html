<!DOCTYPE html><html>
    <head>
        <meta charset="utf-8">
        <title>CORD-19 Explorer</title>
        <meta name="description" content="The CORD-19 Explorer is a full-text search engine for the COVID-19 Open Research Dataset. Our hope is that it helps people explore the dataset and identify potential research efforts.">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="icon" href="https://allenai.org/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@allenai/varnish/dist/shellac.min.css">
        <style>
            footer { background: #fff; }
        </style>
    </head>
    <body>
        <div class="banner">
          <div class="content">
            <a href="https://allenai.org">
              <img
                width="177"
                height="16"
                src="https://cdn.jsdelivr.net/npm/@allenai/varnish/dist/logo-ai2-white-withText-micro.svg"
                alt="Allen Institute for AI"
              />
            </a>
          </div>
        </div>
        <main>
            <h1>CORD-19 Explorer</h1>
            <p>
                The <a href="https://www.semanticscholar.org/cord19">CORD-19</a> dataset has been fully incorporated into <a href="https://www.semanticscholar.org">Semantic Scholar</a>. Enter a query to search for papers, authors and more:
            </p>
            <form method="get" action="https://www.semanticscholar.org/search">
                <p><input type="text" name="q" placeholder="Search Semantic Scholar…"></p>
            </form>
            If you'd like to explore the dataset use <a href="https://open.quiltdata.com/b/ai2-semanticscholar-cord-19" rel="noopener">Quilt</a>.
        </main>
        <footer>
            <div class="content">
                <a href="https://allenai.org">
                  © The Allen Institute for Artificial Intelligence
                </a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="https://allenai.org/privacy-policy.html">
                  Privacy Policy
                </a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="https://allenai.org/terms.html">
                  Terms of Use
                </a>
            </div>
        </footer>
    </body>
</html>
